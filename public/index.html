<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>E27 Ticketing</title>
	<link rel="shortcut icon" type='image/x-icon' href="favicon.ico"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- BOOTSTRAP THEME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="bg">
		<img src="bg.jpg" alt="">
		<h1>E27 Ticket CMS</h1>
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="main col-sm-12 col-md-7 col-md-offset-1">
				<div class="row">
					<div class="col-sm-12 col-xs-6 col-md-4">
						<h2>Main Section</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-md-6 ">
						<input type="text" class="title" placeholder="Type Name Field">
					</div>
				</div>
				<div class="row main-section">
					<ul id="main-field"></ul>
				</div>
				<div class="row sub-section">
					
				</div>
			</div>
			<div class="col-sm-12 col-md-3">
				<div class="right-panel">
					<div class="section">
						<div class="row">
							<div class="col-sm-12">
								<h3>Section</h3>
								<p>Main Section</p>
							</div>
							<div class="col-sm-12">
								<ol>
									
								</ol>
								<input type="text" placeholder="Add Section">
								<button id="add-right-panel">Add Section</button>
							</div>
						</div>
					</div>
					<div class="pre-build">
						<div class="row">
							<ul id="pre-list">
								<li>
									<div class="row">
										<div class="col-sm-12 each-prebuild">
											<p class="pre-content" id="Country">Country</p>			
										</div>
									</div>
								</li>
								<li>
									<div class="row">
										<div class="col-sm-12 each-prebuild">
											<p class="pre-content" id="industry">Industry Vertical</p>			
										</div>
									</div>
								</li>
								<li>
									<div class="row">
										<div class="col-sm-12 each-prebuild">
											<p class="pre-content" id="round">Round of Funding</p>			
										</div>
									</div>
								</li>
								<li>
									<div class="row">
										<div class="col-sm-12 each-prebuild">
											<p class="pre-content" id="amountRaise">Amount Raise</p>			
										</div>
									</div>
								</li>
								<li>
									<div class="row">
										<div class="col-sm-12 each-prebuild">
											<p class="pre-content" id="amountToRaise">Amount To Raise</p>			
										</div>
									</div>
								</li>
							</ul>
						</div>	
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	
	<!-- JQUERY JAVASCRIPT -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		
	<!-- BOOTSTRAP JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
